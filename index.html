<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Lights</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="lights">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle blue"></div>
        <div class="circle green"></div>
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle blue"></div>
        <div class="circle green"></div>
        </div>
        <h1 id="title">Christmas Lights</h1>
        <div class="buttons">
            <button class="play">On</button>
            <button class="stop">Off</button>
            <label for="" class="speed">Speed</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5" placeholder="From 1 until 5 only." value="">
            <input type="submit" id="submit" name="" value="RUN" onclick="convert()">

        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
